    <div id="body">

    <div class='box-wrapper'>
      <div class='box-group'>

        <div class='group'>
 
            <div class="trigger grid3" id="trigger-constellation">
              <img src="./images/constellation.png"></img>
            </div>
            <div class="modal">
              <div class="content content-constellation" id="modal-fullscreen">
                  <span class="close-button">×</span>
              </div>
            </div>

            <div class="trigger grid3" id="trigger-panama">
              <img src="./images/panama_network.png"></img>
            </div>
            <div class="modal">
              <div class="content content-panama" id="modal-fullscreen">
                <span class="close-button">×</span>
              </div>
            </div>

            <div class="trigger grid3" id="trigger-merge">
              <img src="./images/merge.png"></img>
            </div>
            <div class="modal">
              <div class="content content-merge">
                  <span class="close-button">×</span>
              </div>
            </div>

        </div>

        <div class='group'>

            <div class="trigger grid4" id="trigger-radial">
              <img src="./images/radial_chart.png"></img>
            </div>
            <div class="modal">
              <div class="content content-radial">
                <span class="close-button">×</span>
                <div id='wrapper'>
                <input name="type" 
                  type="button" 
                    class="btn btn-radial"
                    id="update"
                    value="Update"/>
                </div>
              </div>
            </div>

            <div class="trigger grid4" id="trigger-network">
              <img src="./images/network.png"></img>
            </div>
            <div class="modal">
              <div class="content content-network"> 
                <span class="close-button">×</span>
                <div id='wrapper'>
                 <input name="type" 
                  type="button" 
                  class="btn btn-morph morph"
                  value="Morph"/>
                 <div id="chart"></div>
                </div>      
              </div>
            </div>

            <div class="trigger grid4" id="trigger-morph">
              <img src="./images/morph.png"></img>
            </div>
            <div class="modal">
              <div class="content content-morph">
              <span class="close-button">×</span>
               <div id='wrapper'>
                 <input name="type" 
                  type="button" 
                  class="btn btn-morph mutate"
                  value="Morph"/>
                  <input name="type" 
                  type="button" 
                  class="btn btn-morph reset"
                  value="Reset"/>
                 <div id="chart"></div>
              </div>
              </div>
            </div>

            <div class="trigger grid4" id="trigger-forces">
              <img src="./images/blobs.png"></img>
            </div>
            <div class="modal">
              <div class="content content-forces" id="modal-fullscreen">
                <span class="close-button">×</span>

                <div id='panel-1'>
                  <label>First, select chart type to transition from: </label>
                  <div id="section">
                    <input name="start_type" 
                           type="button" 
                           class='btn run_cluster_sorted'
                           value="Cluster blob"/>
                    <input name="start_type" 
                           type="button" 
                           class="btn run_cluster_bubbles"
                           value="Cluster bubbles" />
                    <input name="start_type" 
                           type="button" 
                           class='btn reset_button'
                           value="Reset to scatter"
                           checked />
                  </div>
                  <label>Next, select transition type: </label>
                  <div id="section">
                    <input name="transition_type"
                           type="radio" 
                           value="transition_by_index"
                           > Index<br>
                    <input name="transition_type"
                           type="radio"
                           value="transition_by_length"
                           > Length<br>
                    <input name="transition_type"
                           type="radio" 
                           value="transition_by_default"
                           checked > Default<br>
                  </div>
                  <label>Finally, select transition parameters: </label>
                  <div id='slider-step1'></div>
                  <div id='slider-step2'></div>
                  <div id="section">
                    <input name="submit" 
                           class="btn submit_button"
                           type="button" 
                           value="Morph to dot plot!"/>
                  </div>
                </div>

                <div id='panel-2'>
                  <input name="start_type" 
                         type="button" 
                         class="btn run_add"
                         value="Add" />
                  <input name="start_type" 
                         type="button" 
                         class="btn run_move"
                         value="Move" />
                  <input name="type" 
                         type="button" 
                         class='btn changeFocitoIndustry'
                         value="Regroup"/>
                  <input name="type" 
                         type="button" 
                         class='btn run_change_foci'
                         value="Change Foci"/>
                  <input name="type" 
                         type="button" 
                         class="btn changeFocitoCrime"
                         value="Reset"/>
                </div>

              </div>

    <script src="https://d3js.org/d3.v3.min.js"></script>

    <script src="./js/moving_bubbles.js"></script>
    <script src="./js/beeswarm.js"></script>
    <script src="./js/constellation/main.js"></script>
    <script src="./js/merge_svg.js"></script>
    <script src="./js/morph.js"></script>
    <script src="./js/panama/panama.js"></script>
    <script src="./js/coe.js"></script>
    <script src="./js/network.js"></script>
    <script src="./js/radialChart.js"></script>
    <script src="../vietnamconflict/js/bubble.js"></script>

    <script>

      var btn = document.getElementsByClassName("trigger");
      
      for (var i = 0; i < btn.length; i++) {
        var thisBtn = btn[i];

        thisBtn.addEventListener("click", function(){

          var modal = this.nextElementSibling;
          modal.classList.add("show-modal");
          var closeButton = modal.querySelector(".close-button");
          var trigger = this.id

          if (trigger === "trigger-pop") {
            poppingtree.run()
            closeButton.addEventListener("click", function() {
              modal.classList.remove("show-modal") 
              poppingtree.clear()
            } );
          } else if (trigger === "trigger-forces") {
            distribute.run()
            moving_bubbles.run()
            closeButton.addEventListener("click", function() { 
              modal.classList.remove("show-modal")
              distribute.clear() 
              moving_bubbles.clear()
            } );
          } else if (trigger === "trigger-beeswarm") {
            beeswarm.run()
            closeButton.addEventListener("click", function() { 
              modal.classList.remove("show-modal")
              beeswarm.clear() 
            } );
          } else if (trigger === "trigger-constellation") {
            constellation.run()
            closeButton.addEventListener("click", function() { 
              modal.classList.remove("show-modal")
              constellation.clear() 
            } );
          } else if (trigger === "trigger-merge") {
            merge.run()
            closeButton.addEventListener("click", function() { 
              modal.classList.remove("show-modal")
              merge.clear() 
            } );
          } else if (trigger === "trigger-morph") {
            morph.run()
            closeButton.addEventListener("click", function() { 
              modal.classList.remove("show-modal")
              morph.clear() 
            } );
          } else if (trigger === "trigger-panama") {
            panama.run()
            closeButton.addEventListener("click", function() { 
              modal.classList.remove("show-modal")
              panama.clear() 
            } );
          } else if (trigger === "trigger-coe") {
            coe.run()
            closeButton.addEventListener("click", function() { 
              modal.classList.remove("show-modal")
              coe.clear() 
            } );
          } else if (trigger === "trigger-vietnam") {
            bubble.run()
            closeButton.addEventListener("click", function() { 
              modal.classList.remove("show-modal")
              bubble.clear() 
            } );
          } else if (trigger === "trigger-network") {
            network.run()
            closeButton.addEventListener("click", function() { 
              modal.classList.remove("show-modal")
              network.clear() 
            } );
          } else if (trigger === "trigger-radial") {
            radialChart.run()
            closeButton.addEventListener("click", function() { 
              modal.classList.remove("show-modal")
              radialChart.clear() 
            } );
          }
        })
      }

    </script>
